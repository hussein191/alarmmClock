<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <!--Google Font-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body class = "BodyHome">
        <div class="ActivesArames">
            <div class="titel">
                <h2>Alarm</h2>
                <div class="all_btu">
                    <button class="stopalarm">Stop Alarm</button>
                </div>
            </div>
        </div>
        <div class="iocon_cheng">
            <div class="mode"></div>
        </div>
        <audio class = "winner" src = "iphone_4.mp3"></audio>
        <div class="home">
            <div class="img_alarm">
                <img src="477232.png" alt="">
            </div>
            <div class="all_timer">
                <div class="hh"><p class="hurs"></p><p>:</p></div>
                <div class="mm"><p class="mument"></p><p>:</p></div>
                <div class="ss"><p class="second"></p></div>
                <div class="typeDate"></div>
            </div>
            <div class="inputUser">
                <input type="number" class="hoursUser" placeholder="00">
                <input type="number" class="mumentUser" placeholder="00">
                <input type="text" class="options" placeholder="AM">
            </div>
            <div class="btu">
                <button class="AddAlarm">Add Alarm</button>
            </div>
            <div class="all_alarm">
                <div class="DeleALL">
                    <button class="delet">Delet All</button>
                </div>
            </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
